<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carde.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />



    <title>Document</title>
</head>
<body>
    <section>
        <div class="inner">
            <h3>Select appointment time</h3>
            <p>Lorem ipsum dolor sit amet, consectetur <br>
                adipiscing elit</p>
            <p>
                <span><button id="lefttbutton"> <i class="fas fa-angle-left"></i></button></span> <span id="currentYear"></span> <span> <button id="rightbutton"> <i class="fas fa-angle-right"></i></button> </span>
            </p>

            <ul class="week-days">
                <li>Saturday</li>
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>

            </ul>

            <ul class="numbers">
                <li class="number" > <button class="btn" id="one"></button> </li>
                <li class="number" > <button class="btn" id="two"></button> </li>
                <li class="number" > <button class="btn" id="three"></button> </li>
                <li class="number" > <button class="btn" id="four"></button> </li>
                <li class="number" > <button class="btn" id="five"></button> </li>
                <li class="number" > <button class="btn" id="six"></button> </li>
                <li class="number" > <button class="btn" id="seven"></button> </li>

            </ul>

        </div>
            <h5>Choose Time</h5>


            <div class="footer">
                <ul>
                    <li>07:30 am</li>
                    <li>07:30 am</li>
                    <li>07:30 am</li>
                    <li>07:30 am</li>
                    <li>07:30 am</li>
                </ul>
            </div>
    </section>

    <script>


        $(document).ready(function(){

            var currentdate = new Date(); 
            var year = currentdate.getFullYear();
            var month = currentdate.toLocaleString('default', { month: 'long' })


          var dateoutput = $('#currentYear').append(month + ',' + year);
         



           $('#rightbutton').click(function(){

                 $('#currentYear').empty();
                 var calclatedYear = year += 1;
                 var dateoutput = $('#currentYear').append(month + ',' + calclatedYear);
                 
           });
     
                   
            $('#lefttbutton').click(function () {

                var calclatedYear = $('#currentYear').text().replace(/[^0-9]/gi, '');

      
                $('#currentYear').empty();
                 var calculatedMinus = calclatedYear -= 1;
                 var dateoutput = $('#currentYear').append(month + ',' + calculatedMinus);
                 
                 
                
            });


            var todayDate = currentdate.getDate()
            var one = todayDate +1 ;
             $('#one').append(one);

            var two = one + 1 ;
            $('#two').append(two);

            var three = two +1 ;
            $('#three').append(three);

            var four = three +1;
            $('#four').append(four);

            var five = four + 1;
            $('#five').append(five);

            var six = five +1;
            $('#six').append(six);


            var seven = six +1;
            $('#seven').append(seven);

             
        });
    </script>
</body>
</html>
